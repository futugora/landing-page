<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Futugora</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            padding-top: 120px;
        }
        
        .thank-you-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 2rem;
            text-align: center;
        }
        
        .thank-you-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 4rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .thank-you-title {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }
        
        .thank-you-message {
            font-size: 1.3rem;
            color: #cccccc;
            line-height: 1.6;
            margin-bottom: 3rem;
        }
        
        .back-button {
            display: inline-block;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            color: #0a0a0a;
            text-decoration: none;
            padding: 1.2rem 3rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .back-button:hover {
            background: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }
        
        .emoji {
            font-size: 4rem;
            margin-bottom: 2rem;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Sticky Header -->
    <header class="sticky-header" style="position: fixed; top: 0; opacity: 1; transform: translateY(0);">
        <h1 class="sticky-brand">FUTUGORA</h1>
        <p class="sticky-tagline">The future is now.</p>
    </header>

    <div class="thank-you-container">
        <div class="thank-you-card">
            <span class="emoji">üöÄ</span>
            <h1 class="thank-you-title">Message Sent!</h1>
            <p class="thank-you-message">
                Thanks for reaching out! We've received your message and will get back to you as soon as possible. 
                <br><br>
                In the meantime, feel free to explore our apps or follow our journey as we build the future.
            </p>
            <a href="index.html" class="back-button">‚Üê Back to Home</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <nav class="footer-nav">
            <a href="../contact/" class="footer-link">Contact</a>
        </nav>
        <p class="copyright">¬© 2025 Futugora</p>
    </footer>
</body>
</html>

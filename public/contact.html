<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Futugora</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            padding-top: 120px;
        }
        
        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .contact-hero {
            text-align: center;
            margin-bottom: 4rem;
        }
        
        .contact-title {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }
        
        .contact-subtitle {
            font-size: 1.3rem;
            color: #cccccc;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .contact-form-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 2rem;
        }
        
        .form-label {
            display: block;
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        .form-input,
        .form-textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            color: #ffffff;
            font-size: 1rem;
            font-family: 'Space Grotesk', sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }
        
        .form-input::placeholder,
        .form-textarea::placeholder {
            color: #aaaaaa;
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 150px;
        }
        
        .submit-button {
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            color: #0a0a0a;
            border: none;
            padding: 1.2rem 3rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-family: 'Space Grotesk', sans-serif;
            text-transform: uppercase;
        }
        
        .submit-button:hover {
            background: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }
        
        .contact-info {
            text-align: center;
            color: #cccccc;
            font-size: 1.1rem;
        }
        
        .email-link {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .email-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Sticky Header -->
    <header class="sticky-header" style="position: fixed; top: 0; opacity: 1; transform: translateY(0);">
        <h1 class="sticky-brand">FUTUGORA</h1>
        <p class="sticky-tagline">The future is now.</p>
    </header>

    <div class="contact-container">
        <div class="contact-hero">
            <h1 class="contact-title">Get in Touch</h1>
            <p class="contact-subtitle">
                Ready to build the future together? Whether it's a partnership, feedback, or just saying hello, we'd love to hear from you.
            </p>
        </div>

        <div class="contact-form-card">
            <form action="https://formspree.io/f/xpznpzko" method="POST">
                <div class="form-group">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" id="name" name="name" class="form-input" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="_replyto" class="form-input" placeholder="your.email@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="subject" class="form-label">Subject</label>
                    <div id="subject-container">
                        <select id="subject-select" name="subject" class="form-input" required>
                            <option value="KeyBard">KeyBard</option>
                            <option value="Spoiless">Spoiless</option>
                            <option value="Other">Other</option>
                        </select>
                        <input type="text" id="subject-text" name="subject-text" class="form-input" placeholder="What's this about?" style="display: none;">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" name="message" class="form-textarea" placeholder="Tell us more about your inquiry..." required></textarea>
                </div>
                
                <input type="hidden" name="_next" value="https://futugora.net/thank-you">
                <input type="hidden" name="_subject" value="New contact form submission from futugora.net">
                
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>
        
        <div class="contact-info">
            <p>Or reach the CEO directly at <a href="mailto:liperama@futugora.net" class="email-link">liperama@futugora.net</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <nav class="footer-nav">
            <a href="/" class="footer-link">← Back to Home</a>
        </nav>
        <p class="copyright">© 2025 Futugora</p>
    </footer>
</body>
</html>
